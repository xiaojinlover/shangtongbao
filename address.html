	<script>
		mui.init();
		//联系人
		var getLianxiren = function(){
			//联系人索引列表
			
			var getEmailData = {
					UserId: plus.storage.getItem('UserId'),
					Password: plus.storage.getItem('Password'),
					Ran: plus.storage.getItem('Ran'),
					Sign: plus.storage.getItem('Sign'),
					pageindex:1,
					pagemax:10000
				} 
 	
				mui.ajax(apiUrl + '/api/contact/Get', {
					data: getEmailData,
					type: 'post',
					timeout: 10000,
					success: function(data) {
						var lianxirenHtml = '';
						mui.each(data.back.list,function(index,item){
							lianxirenHtml += '<li class="mui-table-view-divider mui-indexed-list-group">A</li>'+
									'<li class="mui-table-view-cell mui-indexed-list-item">'+
										'<img class="mui-media-object mui-pull-left" src="images/logo.jpg">'+
										'<div class="mui-media-object mui-pull-right"><i class="icon iconfont icon-fasongyoujian1"></i></div>'+
										'<div class="mui-media-body">'+
											'<a href="#">'+
												'<span class="text-666">张三（15988601338）</span>'+
												'<p class="mui-ellipsis">454545@qq.com</p>'+
												'<p class="mui-ellipsis">男/<small>普通联系人</small></p>'+
											'</a>'+
										'</div>'+
									'</li>';
						})
						
					},
					beforeSend: function() {
						plus.nativeUI.showWaiting("玩命加载中...", {
							background: "rgba(0,0,0,0.5)"
						});
					},
					complete: function() {
						plus.nativeUI.closeWaiting();
					},
					error: function(xhr, typeinfo, errorThrown) {
						mui.alert("参数错误：" + typeinfo);
					}
				}); 
			
			
			var self = this;
			setTimeout(function() {
				
				var header = document.querySelector('header.mui-bar'); 
				var nav = document.querySelector("nav");
				var list = document.getElementById('list01');
				list.style.height = (document.body.offsetHeight - header.offsetHeight - nav.offsetHeight) + 'px';
				window.indexedList = new mui.IndexedList(list); 
				if(self.endPullDownToRefresh!=undefined)
					self.endPullDownToRefresh();  
			}, 800);
		}
		
		getLianxiren();
		mui('#pullrefresh01').pullToRefresh({
			down: {				
				callback:getLianxiren
			}			
		});
		
		//同事
		var getTongshi = function(){
			//同事索引列表
			var self = this;
			setTimeout(function() {
				var header = document.querySelector('header.mui-bar'); 
				var nav = document.querySelector("nav");
				var list = document.getElementById('list02');
				list.style.height = (document.body.offsetHeight - header.offsetHeight - nav.offsetHeight) + 'px';
				window.indexedList = new mui.IndexedList(list); 
				if(self.endPullDownToRefresh!=undefined)
					self.endPullDownToRefresh();  
			}, 800);
		}
		getTongshi(); 
		mui('#pullrefresh02').pullToRefresh({
			down: {
				callback: getTongshi
			}			
		});

		
		mui.plusReady(function() { 
			
			//选项卡
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var href = this.getAttribute('href');
				
				mui.openWindow({
					url: href + '.html',
					id: href,
					createNew: false,
					show: {
						autoShow: true,
						aniShow: false
					},
					waiting: {
						autoShow: true,
						title: '拼命加载中...'
					},

				})
			})
		})
